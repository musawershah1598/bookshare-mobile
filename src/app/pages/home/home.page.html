<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{current.toUpperCase()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>

<ion-footer mode="ios">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-tab-button (click)="changeNavigation('home')">
          <ion-icon name="home" mode="ios"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
      </ion-col>
      <ion-col>
        <ion-tab-button (click)="changeNavigation('search')">
          <ion-icon name="search" mode="ios"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-tab-button>
      </ion-col>
      <ion-col>
        <ion-tab-button (click)="changeNavigation('bookmark')">
          <ion-icon name="bookmarks" mode="ios"></ion-icon>
          <ion-label>BookMarks</ion-label>
        </ion-tab-button>
      </ion-col>
      <ion-col>
        <ion-tab-button (click)="changeNavigation('about')">
          <ion-icon name="information-circle-outline" mode="ios"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
